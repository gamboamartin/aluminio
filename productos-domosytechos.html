<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/css/Productos.css">
    <link rel="stylesheet" href="/css/Header.css">
    <link rel="stylesheet" href="/css/Cotiza.css">
    <link rel="stylesheet" href="/css/WhatsApp.css">
    <link rel="stylesheet" href="/css/ProductosCss/productos-domosytechos.css">

    
    <script src="/js/Header.js"></script>
    <script src="/js/Productos.js"></script>
    <title>Domos y Techos</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');
    
    :root {
        --fondo: #ececec;
    }
    
    
    * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        font-size: 62.5%;
    }
    
    main {
        width: 100vw;
        height: 350vh;
        scroll-behavior: smooth;
    }
    
    
    
    
    .filtro-cortina {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        background-color: var(--fondo);
    }
    </style>
<body>
    <header class="header-main-container">
        <section class="header-logo-container">
            <img src="./assets/Header/Vanguardia logo.png" alt="">
        </section>
        <section id="menuprincipal-abrir" class="header-menubotton-container" onclick="abrirmenu()" ondblclick="cerrarmenu()">
            <div class="open-overlay">
                <div class="bar-container">
                    <span class="bar--item"></span>
                    <span class="circle--item"></span>
                </div>
                <div class="bar-container">
                    <span class="bar--item"></span>
                    <span class="circle--item"></span>
                </div>
                <div class="bar-container">
                    <span class="bar--item"></span>
                    <span class="circle--item"></span>
                </div>
              </div>
        </section>
        <section id="menuprincipal-cerrar" class="header-menubotton-container header-menubotton-container-cerrar" onclick="cerrarmenu()">
          <div class="open-overlay">
              <div class="bar-container">
                  <span class="bar--item"></span>
                  <span class="circle--item"></span>
              </div>
              <div class="bar-container">
                  <span class="bar--item"></span>
                  <span class="circle--item"></span>
              </div>
              <div class="bar-container">
                  <span class="bar--item"></span>
                  <span class="circle--item"></span>
              </div>
            </div>
        </section>
        <section id="menu-header-indice" class="header-menu-desplegable">
          <div onclick="IrInicio()" class="diseño-banner-header">Inicio</div>
          <div onclick="IrYouTube()"class="diseño-banner-header">Youtube</div>
          <div onclick="IrProductos()"class="diseño-banner-header">Productos</div>
          <div onclick="IrClientes()"class="diseño-banner-header">Clientes</div>
          <div onclick="IrProceso()"class="diseño-banner-header">Proceso de compra</div>
          <div onclick="IrContacto()"class="diseño-banner-header">Contacto</div>
        </section>
    </header>
    <main id="main-productos">
        <section class="productos-open-main-section">
            <div class="text-open-container">
                <h1>Domos y Techos</h1>
            </div>
            <a onclick="CerrarProducto()" class="boton-cerrar-productos-open">
                <img src="/assets/Productos/CERRAR.svg" alt="">
            </a>
            <section class="productos-open-scroll-container">
                <section class="productos-open-slider-left productos-slider-mid-left">
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                    <div class="productos-open-card-L"></div>
                </section>
                <section class="productos-open-slider-right productos-slider-mid-right">
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                    <div class="productos-open-card-R"></div>
                </section>
            </section>
        </section>
    </main>
    <section class="main-cotiza-botton-container">
        <a class="cotiza-botton-container" href="">
            <h1 class="cotiza-text">Cotiza en linea</h1>
        </a>
    </section>
    <section class="main-whatsapp-botton-container">
        <a class="whatsapp-botton-container" href="">
            <h1 class="whatsapp-text">Envianos un</h1>
            <h1 class="whatsapp-text-bold">WhatsApp</h1>
            <img class="whatsapp-icon" src="https://imgs.search.brave.com/WvDlU9lrnieIJ5L7_FaEGvRlYPOgWZ-aGxKZSEpAcIM/rs:fit:1100:1105:1/g:ce/aHR0cHM6Ly9pbWFn/ZXBuZy5vcmcvd3At/Y29udGVudC91cGxv/YWRzLzIwMTcvMDgv/V2hhdHNBcHAtaWNv/bmUtMy5wbmc" alt="whatsapp icone">
        </a>
    </section>
</body>
</html>
